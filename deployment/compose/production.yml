version: '3'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_caddy: {}

services:
  django: &django
    build:
      context: ../..
      dockerfile: ./deployment/compose/production/django/Dockerfile
    image: ${DOCKER_REGISTRY}crits_and_coffee_django:${DOCKER_PRODUCTION_TAG}
    links:
      - selenium
    depends_on:
      - postgres
      - redis
    env_file:
      - ../.envs/.private/.instagram
      - ../.envs/.production/.django
      - ../.envs/.production/.postgres
    command: /start

  postgres:
    build:
      context: ../..
      dockerfile: ./deployment/compose/production/postgres/Dockerfile
    image: ${DOCKER_REGISTRY}crits_and_coffee_postgres:${DOCKER_PRODUCTION_TAG}
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
      - production_postgres_data_backups:/backups
    env_file:
      - ../.envs/.production/.postgres

  caddy:
    build:
      context: ../..
      dockerfile: ./deployment/compose/production/caddy/Dockerfile
    image: ${DOCKER_REGISTRY}crits_and_coffee_caddy:${DOCKER_PRODUCTION_TAG}
    depends_on:
      - django
    volumes:
      - production_caddy:/root/.caddy
    env_file:
      - ../.envs/.production/.caddy
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

  redis:
    image: redis:3.2

  selenium:
    image: selenium/standalone-chrome

  celeryworker:
    <<: *django
    image: ${DOCKER_REGISTRY}${ACCESSORY_CONTAINER_REPOSITORY}:${CELERY_WORKER_PRODUCTION_TAG}
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: ${DOCKER_REGISTRY}${ACCESSORY_CONTAINER_REPOSITORY}:${CELERY_BEAT_PRODUCTION_TAG}
    command: /start-celerybeat

  flower:
    <<: *django
    image: ${DOCKER_REGISTRY}${ACCESSORY_CONTAINER_REPOSITORY}:${FLOWER_PRODUCTION_TAG}
    ports:
      - "5555:5555"
    command: /start-flower

version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}
  local_caddy: {}

services:
  front-end-app:
    image: ${DOCKER_REGISTRY}crits_and_coffee_client_app:${DOCKER_LOCAL_TAG}
    container_name: client-app-local
    build:
      context: ../../CritsAndCoffee.ClientApp/CritsAndCoffeeClientApp
      dockerfile: ../../Docker/compose/local/Dockerfile.ClientApp
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - NODE_ENV=development
    volumes:
      - ../../CritsAndCoffee.ClientApp/CritsAndCoffeeClientApp/:/CritsAndCoffeeClientApp
      - /CritsAndCoffeeClientApp/crits-and-coffee-frontend/node_modules
    depends_on:
      - postgres
      - instagram-api
      - quant-api
      - logger-api
    networks:
      - back-end
    command: "/start.sh"

  instagram-api: &instagram-api
    image: ${DOCKER_REGISTRY}crits_and_coffee_api:${INSTAGRAM_API_LOCAL_TAG}
    container_name: instagram-api-local
    build:
      context: ../../CritsAndCoffee.Instagram.API
      dockerfile: ../Docker/compose/dockerfiles/Dockerfile.Instagram.API
      args:
        - django_requirements_file=local.txt
        - django_start_script_version=start.local
        - django_celery_directory=celery
    volumes:
      - ../logs/:/crits-logs/
    links:
      - selenium
    depends_on:
      - postgres
      - mailhog
    networks:
      - back-end
    env_file:
      - ../.envs/.private/.instagram
      - ../.envs/.local/.django
      - ../.envs/.local/.postgres
    command: /start

  quant-api:
    image: ${DOCKER_REGISTRY}crits_and_coffee_api:${QUANT_API_LOCAL_TAG}
    container_name: quant-api-local
    build:
      context: ../../CritsAndCoffee.Quant.API
      dockerfile: ../Docker/compose/dockerfiles/Dockerfile.Quant.API
    depends_on:
      - postgres
      - instagram-api
    networks:
      - back-end
    env_file:
      - ../.envs/.local/.postgres
      - ../.envs/.local/.flask_quant
      - ../.envs/.private/.quandl
    command: /start

  logger-api:
    image: ${DOCKER_REGISTRY}crits_and_coffee_api:${LOGGER_API_LOCAL_TAG}
    container_name: logger-api-local
    build:
      context: ../../CritsAndCoffee.Logger.API
      dockerfile: ../Docker/compose/dockerfiles/Dockerfile.Logger.API
    volumes:
      - ../logs/:/crits-logs/
    networks:
      - back-end
    env_file:
      - ../.envs/.local/.flask_logger
    command: /start

  postgres:
    image: ${DOCKER_REGISTRY}crits_and_coffee_postgres:${DOCKER_LOCAL_TAG}
    container_name: postgres-local
    build:
      context: ./local/postgres
      dockerfile: ./Dockerfile
    networks:
      - back-end
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    env_file:
      - ../.envs/.local/.postgres

  caddy:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.caddy
      args:
        - caddyfile_version=Caddyfile.local
    image: ${DOCKER_REGISTRY}crits_and_coffee_caddy:${DOCKER_LOCAL_TAG}
    container_name: caddy-local
    depends_on:
      - front-end-app
      - instagram-api
      - logger-api
      - quant-api
    volumes:
      - local_caddy:/root/.caddy
    networks:
      - back-end
      - front-end
    ports:
      - "8080:8080"

  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: mailhog-local
    networks:
      - back-end
    ports:
      - "8025:8025"

  selenium:
    image: selenium/standalone-chrome
    container_name: selenium-local
    networks:
      - back-end

  redis:
    image: redis:3.2
    container_name: redis-local
    networks:
      - back-end

  celeryworker:
    <<: *instagram-api
    image: ${DOCKER_REGISTRY}${ACCESSORY_CONTAINER_REPOSITORY}:${CELERY_WORKER_LOCAL_TAG}
    container_name: ${CELERY_WORKER_LOCAL_TAG}
    depends_on:
      - redis
      - postgres
      - mailhog
    networks:
      - back-end
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *instagram-api
    image: ${DOCKER_REGISTRY}${ACCESSORY_CONTAINER_REPOSITORY}:${CELERY_BEAT_LOCAL_TAG}
    container_name: ${CELERY_BEAT_LOCAL_TAG}
    depends_on:
      - redis
      - postgres
      - mailhog
    networks:
      - back-end
    ports: []
    command: /start-celerybeat

  flower:
    <<: *instagram-api
    image: ${DOCKER_REGISTRY}${ACCESSORY_CONTAINER_REPOSITORY}:${FLOWER_LOCAL_TAG}
    container_name: ${FLOWER_LOCAL_TAG}
    networks:
      - back-end
    ports:
      - "5555:5555"
    command: /start-flower


networks:
  front-end:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
  back-end:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
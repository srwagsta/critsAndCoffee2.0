<div class="map">
  <agm-map style="height: 60vh;"
    [latitude]="clientCoordinate$.coords.latitude | async"
    [longitude]="clientCoordinate$.coords.longitude | async"
    [zoom]="10">

    <agm-marker
      *ngFor="let post of postList$ | async"
      (markerClick)="onMarkerClick(post)"
      [latitude]="post.location.coordinates[1]"
      [longitude]="post.location.coordinates[0]"
      [openInfoWindow]="true">
    </agm-marker>
  </agm-map>
</div>
